<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru Rumah | KOT System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
        }
        body {
            background-color: #f8f9fc;
        }
        .navbar {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
        }
        .card {
            border: none;
            border-radius: 10px;
        }
        .card-header {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 1px solid #e3e6f0;
        }
        #senarai-acara-checkbox {
            background-color: #fff;
            border: 1px solid #d1d3e2;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .form-check-label {
            font-size: 0.9rem;
        }
        .table-peserta td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-trophy-fill me-2"></i>STORMS | <span id="display-tahun">2025</span>
        </a>
        <div class="d-flex align-items-center">
            <a href="keputusan.html" class="btn btn-light btn-sm fw-bold me-3 shadow-sm text-primary">
                <i class="bi bi-graph-up-arrow me-1"></i> Keputusan Penuh
            </a>

            <span id="nama-rumah" class="badge bg-white text-primary me-3 fw-bold text-uppercase">Memuatkan...</span>
            
            <button class="btn btn-outline-light btn-sm fw-bold" id="btn-logout">
                <i class="bi bi-box-arrow-right"></i> Keluar
            </button>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            
            <div class="col-md-5 mb-4">
                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 text-primary"><i class="bi bi-person-plus-fill me-1"></i> Pendaftaran Atlet</h6>
                    </div>
                    <div class="card-body">
                        <form id="form-daftar-atlet">
                            <input type="hidden" id="edit-id-peserta">
                            
                            <div class="mb-3">
                                <label class="form-label small fw-bold">Nama Atlet</label>
                                <input type="text" id="nama-atlet" class="form-control" placeholder="Contoh: AHMAD BIN ALI" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold">Kategori</label>
                                    <select id="kategori-atlet" class="form-select" required>
                                        <option value="">- Pilih -</option>
                                        <option value="L7">L7</option>
                                        <option value="L8">L8</option>
                                        <option value="L9">L9</option>
                                        <option value="L10">L10</option>
                                        <option value="L11">L11</option>
                                        <option value="L12">L12</option>
                                        <option value="P7">P7</option>
                                        <option value="P8">P8</option>
                                        <option value="P9">P9</option>
                                        <option value="P10">P10</option>
                                        <option value="P11">P11</option>
                                        <option value="P12">P12</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label small fw-bold">No. Badan (Bip)</label>
                                    <input type="text" id="no-bib" class="form-control" placeholder="Contoh: M101" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold">Pilih Acara (Maksimum 5)</label>
                                <div id="senarai-acara-checkbox" class="border p-2 rounded">
                                    <div class="text-muted small">Sila pilih kategori dahulu...</div>
                                </div>
                                <div id="count-acara" class="form-text mt-1 text-end">0/5 dipilih</div>
                            </div>

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" id="btn-daftar" class="btn btn-primary shadow-sm">
                                    Simpan Pendaftaran
                                </button>
                                <button type="button" id="btn-batal" class="btn btn-outline-secondary d-none">
                                    Batal Kemaskini
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header py-3 d-flex justify-content-between align-items-center">
                        <h6 class="m-0 text-primary">
                            <i class="bi bi-people-fill me-1"></i> Senarai Atlet Terdaftar
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="list-peserta" class="table-responsive">
                            <div class="text-center py-5">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                                <p class="small text-muted mt-2">Memuatkan senarai peserta...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="js/main-guru.js"></script>

</body>
</html>
