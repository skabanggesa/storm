<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guru Rumah | KOT System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
        }
        body {
            background-color: #f8f9fc;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .card-header {
            background-color: #fff;
            font-weight: bold;
            border-bottom: 1px solid #e3e6f0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        #senarai-acara-checkbox {
            background-color: #fff;
            border: 1px solid #d1d3e2;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .header-tools {
            background-color: #f1f3f9;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .header-tools .row > div {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">
            <i class="bi bi-trophy-fill me-2"></i>STORMS | <span id="display-tahun">2025</span>
        </a>
        <div class="d-flex align-items-center">
            <span id="nama-rumah" class="badge bg-white text-primary me-3 fw-bold text-uppercase p-2">Memuatkan...</span>
            <button class="btn btn-outline-light btn-sm fw-bold" id="btn-logout">
                <i class="bi bi-box-arrow-right"></i> Keluar
            </button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        
        <div class="col-md-5 mb-4">
            <div class="card h-100">
                <div class="card-header py-3 d-flex justify-content-between align-items-center">
                    <h6 class="m-0 text-primary"><i class="bi bi-person-plus-fill me-1"></i> Pendaftaran Atlet</h6>
                    <button class="btn btn-success btn-sm shadow-sm" data-bs-toggle="modal" data-bs-target="#modalImportCSV">
                        <i class="bi bi-file-earmark-spreadsheet"></i> Import CSV
                    </button>
                </div>
                <div class="card-body">
                    <form id="form-daftar-atlet">
                        <input type="hidden" id="edit-id-peserta">
                        
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Nama Atlet</label>
                            <input type="text" id="nama-atlet" class="form-control text-uppercase" placeholder="Nama Penuh" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold">Kategori</label>
                                <select id="kategori-atlet" class="form-select" required>
                                    <option value="">- Pilih -</option>
                                    <optgroup label="Lelaki">
                                        <option value="L12">L12 (B12)</option>
                                        <option value="L11">L11 (B11)</option>
                                        <option value="L10">L10 (B10)</option>
                                        <option value="L9">L9 (B9)</option>
                                        <option value="L8">L8 (B8)</option>
                                        <option value="L7">L7 (B7)</option>
                                    </optgroup>
                                    <optgroup label="Perempuan">
                                        <option value="P12">P12 (B12)</option>
                                        <option value="P11">P11 (B11)</option>
                                        <option value="P10">P10 (B10)</option>
                                        <option value="P9">P9 (B9)</option>
                                        <option value="P8">P8 (B8)</option>
                                        <option value="P7">P7 (B7)</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold">No. Badan (Bip)</label>
                                <input type="text" id="no-bib" class="form-control text-uppercase" placeholder="Contoh: M101" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small fw-bold">Pilih Acara (Maksimum 5)</label>
                            <div id="senarai-acara-checkbox" class="border p-2 rounded">
                                <div class="text-muted small fst-italic">Sila pilih kategori dahulu...</div>
                            </div>
                            <div id="count-acara" class="form-text mt-1 text-end small">0/5 dipilih</div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" id="btn-daftar" class="btn btn-primary shadow-sm fw-bold">
                                <i class="bi bi-save me-1"></i> Simpan Pendaftaran
                            </button>
                            <button type="button" id="btn-batal" class="btn btn-outline-secondary d-none">
                                <i class="bi bi-x-circle me-1"></i> Batal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-7">
            <div class="card h-100">
                <div class="card-header py-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="m-0 text-primary fw-bold">
                            <i class="bi bi-people-fill me-1"></i> Senarai Atlet
                        </h6>
                        <div>
                            <button class="btn btn-secondary btn-sm shadow-sm me-2" onclick="cetakSenarai()">
                                <i class="bi bi-printer-fill me-1"></i> Cetak
                            </button>
                            <span class="badge bg-primary" id="jumlah-peserta">0 Orang</span>
                        </div>
                    </div>
                    
                    <div class="header-tools border-top pt-2">
                        <div class="row g-2">
                            <div class="col-md-4">
                                <select id="filter-kategori" class="form-select form-select-sm shadow-sm">
                                    <option value="SEMUA">Semua Kategori</option>
                                    <optgroup label="Lelaki">
                                        <option value="L12">L12</option>
                                        <option value="L11">L11</option>
                                        <option value="L10">L10</option>
                                        <option value="L9">L9</option>
                                        <option value="L8">L8</option>
                                        <option value="L7">L7</option>
                                    </optgroup>
                                    <optgroup label="Perempuan">
                                        <option value="P12">P12</option>
                                        <option value="P11">P11</option>
                                        <option value="P10">P10</option>
                                        <option value="P9">P9</option>
                                        <option value="P8">P8</option>
                                        <option value="P7">P7</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-md-8">
                                <div class="input-group input-group-sm shadow-sm">
                                    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                                    <input type="text" id="carian-nama" class="form-control" placeholder="Cari nama atau no bib...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-body p-0">
                    <div id="list-peserta" class="table-responsive" style="max-height: 600px; overflow-y: auto;">
                        <table class="table table-hover table-striped mb-0 align-middle">
                            <thead class="table-light sticky-top">
                                <tr>
                                    <th width="10%">Kat</th>
                                    <th width="15%">No.</th>
                                    <th>Nama & Acara</th>
                                    <th width="10%" class="text-end">Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" class="text-center py-5">
                                        <div class="spinner-border spinner-border-sm text-primary"></div>
                                        <p class="small text-muted mt-2">Memuatkan data...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="modalImportCSV" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold">Muat Naik Data CSV</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info small">
                    <strong>Format:</strong> Nama, Kategori (L7-L12), No. Bip
                </div>
                <input class="form-control" type="file" id="failCsv" accept=".csv">
                <div id="status-upload" class="small text-muted mt-2"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                <button type="button" class="btn btn-success" onclick="prosesCSV()">Muat Naik</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main-guru.js"></script>

</body>
</html>
