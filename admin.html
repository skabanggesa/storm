<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KOT System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-blue: #0d6efd;
            --light-bg: #f8f9fa;
        }
        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Sidebar Style Asal */
        .sidebar {
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            z-index: 100;
        }
        
        .list-group-item { 
            cursor: pointer; 
            transition: 0.2s; 
            border: none;
            padding: 12px 20px;
            margin-bottom: 5px;
            border-radius: 8px !important;
            color: #6c757d;
        }
        
        .list-group-item:hover { 
            background-color: #e9ecef; 
            color: var(--primary-blue);
        }
        
        .list-group-item.active { 
            background-color: var(--primary-blue) !important; 
            color: white !important;
            box-shadow: 0 4px 6px rgba(13, 110, 253, 0.2);
        }
        
        .list-group-item i {
            font-size: 1.1em;
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }

        #content-area {
            min-height: 80vh;
        }
        
        /* Loading Overlay Asal */
        #loading-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(255,255,255,0.9); z-index: 9999;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 d-md-block sidebar collapse px-3 py-4">
                <div class="d-flex align-items-center mb-4 px-2">
                    <div class="bg-primary text-white rounded p-2 me-2">
                        <i class="bi bi-shield-lock-fill"></i>
                    </div>
                    <div>
                        <h6 class="mb-0 fw-bold">Admin Panel</h6>
                        <small class="text-muted">KOT System</small>
                    </div>
                </div>

                <div class="list-group list-group-flush">
                    <small class="text-uppercase text-muted fw-bold mb-2 ps-2" style="font-size: 0.75rem;">Utama</small>
                    
                    <a id="menu-setup" class="list-group-item list-group-item-action active">
                        <i class="bi bi-database-gear"></i> Operasi Data
                    </a>

                    <a id="menu-peserta" class="list-group-item list-group-item-action">
                        <i class="bi bi-people"></i> Daftar Peserta
                    </a>
                    
                    <a id="menu-acara" class="list-group-item list-group-item-action">
                        <i class="bi bi-stopwatch"></i> Urus Acara
                    </a>

                    <a id="menu-olahragawan" class="list-group-item list-group-item-action">
                        <i class="bi bi-trophy"></i> Olahragawan/ti
                    </a>

                    <div class="mt-4 border-top pt-3">
                        <a id="btn-logout" class="list-group-item list-group-item-action text-danger">
                            <i class="bi bi-box-arrow-right"></i> Log Keluar
                        </a>
                    </div>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <span class="badge bg-light text-dark border px-3 py-2" id="tahun-label">
                            <i class="bi bi-calendar-event me-2"></i>Tahun: ...
                        </span>
                    </div>
                </div>

                <div id="content-area" class="animate__animated animate__fadeIn">
                    </div>
                
                <div id="view-olahragawan" class="d-none">
                    <div class="card border-0 shadow-sm p-4">
                        <h4 class="mb-3">Kira Pemenang Olahragawan/ti</h4>
                        <p>Sistem akan mengira pungutan pingat berdasarkan keputusan rasmi.</p>
                        <button id="btn-kira-olahragawan" class="btn btn-primary">
                            <i class="bi bi-calculator me-2"></i>Kira Pemenang
                        </button>
                        <div id="result-olahragawan" class="mt-4"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="modalPadam" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Amaran: Padam Data</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger">
                        <strong>Tindakan ini tidak boleh diundur!</strong>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Pilih Jenis Data:</label>
                        <select class="form-select" id="select-padam-jenis">
                            <option value="peserta">Data Peserta Sahaja</option>
                            <option value="semua">SEMUA DATA (Reset Kilang)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Taip <strong>SAH PADAM</strong> untuk mengesahkan:</label>
                        <input type="text" id="input-pengesahan-padam" class="form-control border-danger" placeholder="Taip di sini...">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-danger disabled" id="btn-laksana-padam">Padam Sekarang</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main-admin.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logik keselamatan untuk Modal Padam Data (KEKAL DARI KOD ASAL)
            const inputPengesahan = document.getElementById('input-pengesahan-padam');
            const btnPadam = document.getElementById('btn-laksana-padam');

            if(inputPengesahan && btnPadam) {
                inputPengesahan.addEventListener('keyup', (e) => {
                    if (e.target.value === 'SAH PADAM') {
                        btnPadam.classList.remove('disabled');
                    } else {
                        btnPadam.classList.add('disabled');
                    }
                });
            }
        });
    </script>
</body>
</html>
